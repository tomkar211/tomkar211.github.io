<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thomas Karetsos - Home</title>
  <!-- Φόρτωση Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Φόρτωση γραμματοσειράς Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Εφαρμογή της γραμματοσειράς Inter ως προεπιλογή */
    body {
      font-family: 'Inter', sans-serif;
    }

<body class="bg-gray-900 text-gray-200">
  <!-- Κεντρικό κοντέινερ που γεμίζει την οθόνη και κεντράρει το περιεχόμενο -->
  <main class="min-h-screen flex items-center justify-center p-4">

      <!-- Κύριος τίτλος -->
      <h1 class="text-3xl sm:text-4xl font-bold text-white mb-4">
        Hi, I’m Thomas Karetsos
      </h1>
      
      <!-- Υπότιτλος/Tagline -->
      <p class="text-lg text-gray-300 mb-6">
        Currently a student at the Department of Informatics and Telecommunications | National and Kapodistrian University of Athens
      </p>
      
      <!-- Ενημερωμένο βιογραφικό -->
      <p class="text-md text-gray-400 mb-8">
        I am passionate about software development and exploring new technologies. I'm always eager to learn and take on new challenges.
      </p>
      
      <!-- Κοντέινερ για τα Social Media -->
      <div class="flex justify-center">
        <!-- Σύνδεσμος GitHub με στυλ κουμπιού -->
        <a href="https://github.com/tomkar211" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 shadow-lg">

            <path d="M9 18c-4.51 2-5-2-7-2" />

          GitHub
        </a>
      </div>
      
    </div>
